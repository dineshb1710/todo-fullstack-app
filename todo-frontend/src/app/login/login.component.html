<h3><i class="bi bi-door-closed"></i>&nbsp;User Login</h3>
<div class="row pt-4">
    <div class="col-md-3">
        <div *ngIf='isInvalidUser' class="alert alert-danger" role="alert">
            {{validationMessage}}
        </div>
        <table class="table table-borderless table-sm">
            <tbody>
                <tr>
                    <td><i class="bi bi-person"></i>&nbsp;Username</td>
                    <td><input type="text" name="username" [(ngModel)]="username" /></td>
                </tr>
                <tr>
                    <td><i class="bi bi-key"></i>&nbsp;Password</td>
                    <td><input type="password" name="password" [(ngModel)]="password" /></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <button class="btn btn-outline-primary" (click)="validateLogin()">
                        <i class="bi bi-arrow-right-circle"></i>&nbsp;Login</button>&nbsp;
                        <button class="btn btn-outline-secondary" (click)="reset()">
                            <i class="bi bi-arrow-counterclockwise"></i>&nbsp;Reset</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
